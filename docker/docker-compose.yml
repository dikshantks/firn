version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: iceberg-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - iceberg-net

  # MinIO client to create initial bucket
  minio-init:
    image: minio/mc:latest
    container_name: iceberg-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/warehouse --ignore-existing;
      mc policy set public myminio/warehouse;
      echo 'Bucket created successfully';
      exit 0;
      "
    networks:
      - iceberg-net

  # PostgreSQL for Hive Metastore
  postgres:
    # Postgres 13 is the latest version that defaults to md5 auth.
    # Postgres 14+ uses scram-sha-256 which Hive 3.1.3's JDBC driver doesn't support.
    image: postgres:13
    container_name: iceberg-postgres
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iceberg-net

  # Hive Metastore (Hive 3.1.3 / Hadoop 3.1.0)
  # NOTE: pyiceberg's Thrift client is only compatible with Hive 3.x.
  # Hive 4.x changed the Thrift API and will cause "Invalid method name" errors.
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: iceberg-hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hivepassword
      # Add hadoop-aws and aws-sdk JARs to Hive classpath for S3A support
      HIVE_AUX_JARS_PATH: /opt/hadoop/share/hadoop/tools/lib/hadoop-aws-3.1.0.jar:/opt/hadoop/share/hadoop/tools/lib/aws-java-sdk-bundle-1.11.271.jar
    volumes:
      - ./hive-config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml:ro
      - ./hive-config/hive-site.xml:/opt/hive/conf/hive-site.xml:ro
    ports:
      - "9083:9083"
    networks:
      - iceberg-net

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: iceberg-visualizer-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - RELOAD=true
      - DEFAULT_S3_ENDPOINT=http://minio:9000
      - DEFAULT_S3_ACCESS_KEY=minioadmin
      - DEFAULT_S3_SECRET_KEY=minioadmin
      - DEFAULT_CATALOG_NAME=local-hive
      - DEFAULT_CATALOG_TYPE=hive
      - DEFAULT_CATALOG_URI=thrift://hive-metastore:9083
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ../backend:/app
    depends_on:
      - minio
      - hive-metastore
    networks:
      - iceberg-net

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: iceberg-visualizer-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - iceberg-net

volumes:
  minio_data:
  postgres_data:

networks:
  iceberg-net:
    driver: bridge
